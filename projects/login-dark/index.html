<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/styles/index.css">
</head>

<body>
    <main class="main-login">

        <div class="left-login">
            <h1>Faça login <br> e entre no nosso site</h1>
            <img src="./src/public/online-world-animate.svg" class="left-login-image" alt="Online world Cartoon Illustrations">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu nome de usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

    </main>
</body>

</html>
